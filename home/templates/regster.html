{% extends 'base.html' %}
{% block start %}
<div class="conta mt-5">
    <form class="col-6 mx-auto" action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <h2>New User</h2>
        <hr>
        <!-- alert message start -->
        {% if messages %}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        <!-- alert message end -->
        <div class="mb-3">
            <label for="Firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" name="firstname" id="Firstname" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="Lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="lastname" id="Lastname" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1">
        </div>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
